<app-navbar></app-navbar>
<div class="main"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <hr>
      <button
        class="btn btn-outline-primary" (click)="back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
      </button>
      <hr>
    </div>
    <div class="col-md-12">
      <div class="card">
        <h4 class="card-header">Item Details</h4>
        <div class="card-body row">
          <div class="col-md-4">
            <img class="img" src="http://via.placeholder.com/250x250">
          </div>
          <div class="col-md-8">
            <dl class="row">
              <dt class="col-md-2">Item: </dt>
              <dd class="col-md-10">{{item?.name}}</dd>
            </dl>
              <dl class="row">
                <dt class="col-md-2">Type: </dt>
                <dd class="col-md-10">{{item?.itemType.name}}</dd>
              </dl>
         </div>
        </div>
        <div class="card-footer bg-transparent ">
          <div class="pull-right" *ngIf="!confirmDelete">
            <button class="btn btn-outline-danger" (click)="delete()">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
            </button>
          </div>

          <div class="pull-right" *ngIf="confirmDelete">
            <button class="btn btn-outline-danger" (click)="deleteConfirmed()">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Sure?
            </button>
            <button class="btn btn-outline-warning" (click)="abortDelete()">
              <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
